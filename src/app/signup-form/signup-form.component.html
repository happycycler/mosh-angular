<div class="container" style="margin-top: 20px;">
    <div class="row">
        <div class="col-md-6">
            <form [formGroup]="form" (ngSubmit)="login()">
                <div *ngIf="form.errors" class="alert alert-danger">
                    The username fo password is invalid.
                </div>
                <div formGroupName="account">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input 
                            formControlName="username"
                            id="username" 
                            type="text" 
                            class="form-control">
                        <div *ngIf="username.pending">Checking for uniqueness ...</div>
                        <div class="alert alert-danger" *ngIf="username.touched && username.invalid">
                            <div *ngIf="username.errors.required">Username is required.</div>
                            <div *ngIf="username.errors.minlength">Username should be a minimum of {{ username.errors.minlength.requiredLength }} characters.</div>
                            <div *ngIf="username.errors.cannotContainSpace">Username cannot contain spaces.</div>
                            <div *ngIf="username.errors.shouldBeUnique">Username is already taken.</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                            formControlName="password"
                            id="password" 
                            type="text" 
                            class="form-control">
                        <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
                            Password is required
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</div>
